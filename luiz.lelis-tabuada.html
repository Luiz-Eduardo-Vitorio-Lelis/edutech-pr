<meta charset="UTF-8">

<script>

//Tabuada com a função for():

	function pulaLinha() {

		document.write ("<br><br>");
	}

	function mostra(frase)  {

		document.write(frase);
		pulaLinha();
	}

	for (var multiplicador =1; multiplicador <= 10; multiplicador++) {
                                                 //multiplicador++ equivale a multiplicador = multiplicador +1.
		mostra(7 * multiplicador);
	}

	mostra("FIM");

</script>

<script>
 
// De for para while:

	function pulaLinha() {

		document.write ("<br><br>");
	}

	function mostra(frase)  {

		document.write(frase);
		pulaLinha();
	}

	var i = 0

    while (i < 10) {

        alert ("O resultado é " + (2 * i));
        i++;
    }

</script>
