<meta charset="utf-8">

<h1>Comunicando com o usúario</h1>

<script>

	function pulaLinha() {

		document.write ("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {

		return (peso / (altura * altura));
	}

    var nome = prompt ("Informe seu nome");
	var alturaInformada = prompt (nome + ", informe a sua altura");
	var pesoInformado = prompt (nome + ", informe o seu peso");

	var  imc = calculaImc(alturaInformada, pesoInformado);

	document.write (nome + " o seu IMC é " + Math.round(imc) + ".");

	if (imc < 18.5) {

		mostra("O seu IMC está abaixo do recomendado.");
	}

	if (imc > 35) {

		mostra("Seu IMC está acima do recomendado.");
	}

	if (imc >= 18.5 && imc <=35) {

		mostra("Seu IMC está exelente.")
	}

</script>
