<meta charset="utf-8">

<script>

	function pulaLinha() {

		document.write ("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	contador = 2;

	while (contador <= 100) {

		mostra(contador);
		contador = contador + 2; //incrementa de 2 em 2.
	}

	mostra("FIM>");

</script>
