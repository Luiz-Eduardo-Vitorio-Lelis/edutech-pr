<meta charset="UTF-8">

<script>

	function pulaLinha() { 

		document.write ("<br>");
	}

	function mostra(frase) { 

		document.write (frase);

	}

	var minhaIdade = 16;
	var leoIdade = 19;

	mostra("A diferença de idade é " + (minhaIdade - leoIdade) + ".");
	pulaLinha();
